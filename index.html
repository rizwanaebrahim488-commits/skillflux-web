<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillFlux | Elite Exchange</title>
    <style>
        :root { --bg: #050505; --blue: #3b82f6; --border: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .hero { padding: 60px 20px; }
        .phase-grid { display: flex; justify-content: center; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .phase-box { background: #0a0a0a; border: 1px solid var(--border); padding: 20px; border-radius: 15px; width: 260px; text-align: left; }
        .auth-card { background: #0a0a0a; border: 1px solid var(--blue); padding: 40px; border-radius: 30px; width: 350px; margin: 20px auto; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Skill<span style="color:var(--blue)">Flux</span></h1>
        <p>Peer-to-Peer Knowledge Liquidity Protocol</p>
    </div>

    <div class="phase-grid">
        <div class="phase-box"><strong>[Phase 1: Sync]</strong><br><small>Vault initialization and 2-credit baseline sync.</small></div>
        <div class="phase-box"><strong>[Phase 2: Flux]</strong><br><small>Broadcast skills to generate network liquidity.</small></div>
        <div class="phase-box"><strong>[Phase 3: Gain]</strong><br><small>Redeem flux to acquire specialized human capital.</small></div>
    </div>

    <div class="auth-card">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Vault Password">
        <button id="loginBtn" class="btn">Access Vault</button>
        <button id="regBtn" class="btn" style="background:transparent; border:1px solid var(--blue); margin-top:10px;">Initialize New Vault</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAE5zrGWCWE_p91wUj2qdJTfx0J1J5PlXU",
            authDomain: "skillflux-cca7b.firebaseapp.com",
            projectId: "skillflux-cca7b",
            storageBucket: "skillflux-cca7b.firebasestorage.app",
            messagingSenderId: "53465869448",
            appId: "1:53465869448:web:26802857ee13d96dcb833d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('regBtn').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { email: e, credits: 2 });
                alert("Vault Synced: 2 Credits Active");
            } catch (err) { alert("Error: " + err.message); }
        };

        document.getElementById('loginBtn').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch (err) { alert("Login Failed: " + err.message); }
        };

        onAuthStateChanged(auth, (user) => { if (user) window.location.href = "dashboard.html"; });
    </script>
</body>
</html>
